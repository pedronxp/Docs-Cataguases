<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoração CloudConvert (Standalone)</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-warning {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-exhausted {
            background-color: #ffe4e6;
            color: #be123c;
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-50 p-8 font-sans">
    <div class="max-w-5xl mx-auto space-y-6">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Monitor CloudConvert</h1>
                <p class="text-gray-500 mt-1">Este arquivo standalone consome a rota segura `/api/cloudconvert/status`.
                </p>
            </div>
            <button onclick="fetchData()"
                class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md shadow-sm font-medium hover:bg-gray-50 flex items-center gap-2">
                <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                </svg>
                Atualizar (Auto 30s)
            </button>
        </div>

        <div id="errorBox" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded"></div>

        <div class="bg-white shadow-sm border border-gray-200 rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Chave
                            (ID)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Créditos</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Ações</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="4" class="px-6 py-10 text-center text-gray-500">Carregando dados...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Integrando com o endpoint já criado na nossa API Next.js que roda na porta 3000 em dev e compartilha a API no mesmo domínio em prod -->
    <script>
        const API_BASE = window.location.port === '5173' ? 'http://localhost:3000/api' : '/api';

        async function fetchData() {
            document.getElementById('refreshIcon').classList.add('spin');
            document.getElementById('errorBox').classList.add('hidden');

            try {
                // Endpoint seguro criado
                const response = await fetch(`${API_BASE}/cloudconvert/status`);
                const json = await response.json();

                if (!json.success) throw new Error(json.error || 'Erro desconhecido');

                renderTable(json.data);
            } catch (err) {
                document.getElementById('errorBox').textContent = err.message;
                document.getElementById('errorBox').classList.remove('hidden');
                document.getElementById('tableBody').innerHTML = `<tr><td colspan="4" class="px-6 py-10 text-center text-red-500">Falha ao buscar... (Você precisa estar logado como ADMIN_GERAL)</td></tr>`;
            } finally {
                document.getElementById('refreshIcon').classList.remove('spin');
            }
        }

        async function setActive(keyId) {
            try {
                const response = await fetch(`${API_BASE}/cloudconvert/keys`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'set_active', keyId })
                });
                const json = await response.json();
                if (!json.success) alert('Erro: ' + json.error);
                fetchData();
            } catch (e) { alert('Erro na requisição'); }
        }

        function renderTable(keys) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            keys.forEach(k => {
                const tr = document.createElement('tr');
                if (k.isActive) tr.classList.add('bg-blue-50');

                let badgeClass = k.status === 'active' ? 'status-active' : (k.status === 'exhausted' ? 'status-exhausted' : 'status-warning');

                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-mono text-sm font-medium text-gray-900">
                        ${k.name} ${k.isActive ? '<span class="ml-2 bg-blue-100 text-blue-800 text-xs px-2 py-0.5 rounded">Ativa</span>' : ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${badgeClass}">
                            ${k.status.toUpperCase()}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-bold">
                        ${k.credits} min
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="setActive('${k.id}')" ${k.isActive ? 'disabled class="text-gray-300"' : 'class="text-indigo-600 hover:text-indigo-900"'}>Ativar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Auto Refresh
        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>

</html>
